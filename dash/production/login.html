<style>
video#bgvid {
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 120%;
    min-height: 120%;
    width: auto;
    height: auto;
    z-index: -100;
    -ms-transform: translateX(-50%) translateY(-50%);
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
    background: url(img/hero-bg.png) no-repeat;
    background-size: cover;
    display: block;
    -webkit-filter: blur(8px);
    -moz-filter: blur(8px);
    -o-filter: blur(8px);
    -ms-filter: blur(8px);
    filter: blur(8px);
}
</style>
  <body class="login">

      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
              <p>
                  <img src="../../incisiv-logo.svg" width="250"  class="shadow" alt="">
                  </p>
            <form>
              <h1>Dashboard Login</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required/>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required/>
              </div>
              <div>
                  <a class="btn btn-default submit" href="index1.html">Log in</a><br>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <!-- <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1> -->
                  
                  <p>
                      <p>In partnership with</p>
                      <img src="../../qub-mil-logo.svg" width="180"  class="shadow" alt="">
                      </p>
                  <p>©2018 All Rights Reserved. INCISIV - Action Intelligence&trade;. Privacy and Terms</p>
                  
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
              <p>
                  <img src="../../incisiv-logo.svg" width="250"  class="shadow" alt="">
                  </p>
            <form>
              <h1>Create Account</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index1.html">Submit</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                    <p>©2018 All Rights Reserved. INCISIV - Action Intelligence&trade;. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
